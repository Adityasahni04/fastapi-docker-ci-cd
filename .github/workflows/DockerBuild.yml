name: Docker Image Build & Push

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERTOKEN }} | docker login -u "YOUR-DOCKER-HUB-USERNAME" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t YOUR-DOCKER-HUB-USERNAME/fastapi-app:latest .
          docker push YOUR-DOCKER-HUB-USERNAME/fastapi-app:latest
